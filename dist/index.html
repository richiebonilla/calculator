<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" type="text/css" title="stylesheet" href="css/app.bundle.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
  <div id="root">
    <div id="canvas">0</div>
    <div id="operation"></div>
    <div class="row">
      <div class="button" id="btn-clear">AC</div>
      <div class="button" id="btn-invert">+/-</div>
      <div class="button" id="btn-percentage">%</div>
      <div class="button func" id="btn-divide">รท</div>
    </div>
    <div class="row">
      <div class="button" id="btn-7">7</div>
      <div class="button" id="btn-8">8</div>
      <div class="button" id="btn-9">9</div>
      <div class="button func" id="btn-multiply">*</div>
    </div>
    <div class="row">
      <div class="button" id="btn-4">4</div>
      <div class="button" id="btn-5">5</div>
      <div class="button" id="btn-6">6</div>
      <div class="button func" id="btn-subtract">-</div>
    </div>
    <div class="row">
      <div class="button" id="btn-1">1</div>
      <div class="button" id="btn-2">2</div>
      <div class="button" id="btn-3">3</div>
      <div class="button func" id="btn-add">+</div>
    </div>
    <div class="row">
      <div class="button" id="btn-0">0</div>
      <div class="button" id="btn-00">00</div>
      <div class="button" id="btn-decimal">.</div>
      <div class="button func" id="btn-equals">=</div>
    </div>
  </div>

  <script src="bundle.js" type="text/javascript"></script>
</body>
</html>
